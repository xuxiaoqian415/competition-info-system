<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>竞赛信息详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <h1>[[${detail.cpName}]]</h1>
                    <h3>报名开始时间：[[${detail.applyStart}]]，报名结束时间[[${detail.applyEnd}]]</h3>
                    <h3>竞赛开始时间：[[${detail.cpStart}]]，竞赛结束时间[[${detail.cpEnd}]]</h3>
                    <p>[[${detail.cpContent}]]</p>
                    <div class="layui-form-item" th:if="${session.thisUser.type == 2}">
                        <button class="layui-btn layui-btn-primary">
                            <a th:href="@{/student/apply/}+${detail.id}">进入报名</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
</html>
